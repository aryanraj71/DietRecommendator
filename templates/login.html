<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DietRecommendator</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #F8F4EA;
            --gold: #D4AF37;
            --dark: #333333;
            --light-gray: #e0e0e0;
            
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: url('/static/login-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        
        .login-container {
            width: 380px;
            background: rgba(248, 244, 234, 0.85); /* More transparent cream */
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.15);
            backdrop-filter: blur(8px);
        }
        
        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            color: var(--dark);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .tagline {
            color: var(--dark);
            opacity: 0.8;
            font-size: 15px;
            margin-bottom: 30px;
            font-style: italic;
            font-weight: 300;
        }
        
        .login-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-size: 14px;
            font-weight: 400;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--gold);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }
        
        .login-btn:hover {
            background: #C9A227;
            transform: translateY(-1px);
        }
        
        .bottom-links {
            margin-top: 25px;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            font-size: 13px;
        }
        
        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            opacity: 0.7;
            transition: all 0.3s;
            font-weight: 400;
        }
        
        .nav-links a:hover {
            opacity: 1;
            color: var(--gold);
        }
        
        .divider {
            margin: 25px 0;
            border-top: 1px solid rgba(51, 51, 51, 0.1);
            position: relative;
        }
        
        .divider::after {
            content: "or";
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(248, 244, 234, 0.85);
            padding: 0 10px;
            font-size: 12px;
            color: var(--dark);
            opacity: 0.6;
        }
        
        .signup-link {
            font-size: 14px;
            color: var(--dark);
            opacity: 0.8;
        }
        
        .signup-link a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 500;
        }
        
        .error {
            color: #d32f2f;
            margin: 10px 0;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-text">Login</div>
        <div class="tagline">Unlock your personalized meal guide for a healthier you</div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            
            <div id="error" class="error"></div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="divider"></div>
            
            <div class="signup-link">
                Don't have an account? <a href="/signup">Sign up</a>
            </div>
        </form>
        
        <div class="bottom-links">
            <div class="nav-links">
                <a href="#">Explore</a>
                <a href="#">What</a>
                <a href="#">Help & Feedback</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    window.location.href = '/get-started';
                } else {
                    document.getElementById('error').textContent = data.error || 'Invalid email or password';
                }
            } catch (err) {
                document.getElementById('error').textContent = 'Network error. Please try again.';
            }
        });
    </script>
</body>
</html>
